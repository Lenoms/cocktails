version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --legacy-peer-deps
    build:
      commands:
        - npm run build
        - mkdir -p build/cocktails
        - cp -r build/static build/cocktails/
        - cp build/*.png build/cocktails/
        - cp build/*.ico build/cocktails/
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: "**/*"
      headers:
        - key: Cache-Control
          value: max-age=0,no-cache,no-store,must-revalidate
  redirects:
    - source: </^[^.]+$|\.(html?|json)$/>
      target: /index.html
      status: 200
    - source: /cocktails/static/<*>
      target: /static/<*>
      status: 200

version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: "**/*"
      headers:
        - key: Cache-Control
          value: max-age=0,no-cache,no-store,must-revalidate
  redirects:
    - source: /cocktails
      target: /index.html
      status: 200
    - source: /cocktails/
      target: /index.html
      status: 200
    - source: /cocktails/<*>
      target: /index.html
      status: 200
